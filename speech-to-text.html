<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mic-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .mic-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #startBtn {
            background: #667eea;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #stopBtn {
            background: #e74c3c;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        #clearBtn {
            background: #95a5a6;
            color: white;
        }

        #clearBtn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status.listening {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.ready {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .output {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .output:empty::before {
            content: 'Teks hasil konversi akan muncul di sini...';
            color: #999;
            font-style: italic;
        }

        .interim {
            color: #999;
            font-style: italic;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech to Text</h1>
        
        <div class="warning" id="warning">
            Browser Anda tidak mendukung Web Speech API. Silakan gunakan Chrome, Edge, atau Safari.
        </div>

        <div class="controls">
            <select class="mic-select" id="micSelect">
                <option value="">Memuat daftar mikrofon...</option>
            </select>

            <div class="button-group">
                <button id="startBtn">Mulai Rekam</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
            
            <button id="clearBtn">Hapus Teks</button>
        </div>

        <div class="status ready" id="status">Siap merekam</div>

        <div class="output" id="output"></div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const micSelect = document.getElementById('micSelect');
        const warning = document.getElementById('warning');

        let recognition;
        let finalTranscript = '';

        // Cek dukungan browser
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            warning.style.display = 'block';
            startBtn.disabled = true;
            micSelect.disabled = true;
        } else {
            // Inisialisasi Speech Recognition
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'id-ID'; // Bahasa Indonesia, bisa diganti ke 'en-US' untuk English

            // Event ketika ada hasil
            recognition.onresult = (event) => {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                    } else {
                        interimTranscript += transcript;
                    }
                }

                output.innerHTML = finalTranscript + '<span class="interim">' + interimTranscript + '</span>';
            };

            recognition.onerror = (event) => {
                console.error('Error:', event.error);
                if (event.error === 'no-speech') {
                    status.textContent = 'Tidak ada suara terdeteksi';
                } else if (event.error === 'not-allowed') {
                    status.textContent = 'Akses mikrofon ditolak';
                } else {
                    status.textContent = 'Terjadi kesalahan: ' + event.error;
                }
                status.className = 'status stopped';
            };

            recognition.onend = () => {
                startBtn.disabled = false;
                stopBtn.disabled = true;
                status.textContent = 'Rekaman dihentikan';
                status.className = 'status stopped';
            };
        }

        // Muat daftar mikrofon
        async function loadMicrophones() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                
                micSelect.innerHTML = '';
                
                if (audioInputs.length === 0) {
                    micSelect.innerHTML = '<option>Tidak ada mikrofon ditemukan</option>';
                    return;
                }

                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Mikrofon ${index + 1}`;
                    micSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading microphones:', error);
                micSelect.innerHTML = '<option>Error memuat mikrofon</option>';
            }
        }

        // Minta izin mikrofon dan muat daftar
        navigator.mediaDevices.getUserMedia({ audio: true })
            .then(() => loadMicrophones())
            .catch((error) => {
                console.error('Microphone access denied:', error);
                micSelect.innerHTML = '<option>Akses mikrofon ditolak</option>';
            });

        // Tombol Mulai
        startBtn.addEventListener('click', () => {
            if (recognition) {
                recognition.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                status.textContent = 'ðŸ”´ Sedang mendengarkan...';
                status.className = 'status listening';
            }
        });

        // Tombol Stop
        stopBtn.addEventListener('click', () => {
            if (recognition) {
                recognition.stop();
            }
        });

        // Tombol Hapus
        clearBtn.addEventListener('click', () => {
            finalTranscript = '';
            output.innerHTML = '';
            status.textContent = 'Teks dihapus. Siap merekam.';
            status.className = 'status ready';
        });
    </script>
</body>
</html>
