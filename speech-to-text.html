<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #1565c0;
        }

        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .mic-select {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            background: white;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .mic-select:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 15px 30px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }

        #startBtn {
            background: #667eea;
            color: white;
        }

        #startBtn:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #stopBtn {
            background: #e74c3c;
            color: white;
        }

        #stopBtn:hover:not(:disabled) {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.4);
        }

        #clearBtn {
            background: #95a5a6;
            color: white;
        }

        #clearBtn:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
        }

        #testBtn {
            background: #27ae60;
            color: white;
            margin-top: 10px;
        }

        #testBtn:hover {
            background: #229954;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status {
            text-align: center;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
            display: none;
        }

        .status.listening {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.stopped {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .status.ready {
            background: #d1ecf1;
            color: #0c5460;
            display: block;
        }

        .output {
            background: #f8f9fa;
            border: 2px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .output:empty::before {
            content: 'Teks hasil konversi akan muncul di sini...';
            color: #999;
            font-style: italic;
        }

        .interim {
            color: #999;
            font-style: italic;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffc107;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            color: #856404;
            display: none;
        }

        .debug-info {
            background: #f8f9fa;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¤ Speech to Text</h1>
        
        <div class="warning" id="warning">
            Browser Anda tidak mendukung Web Speech API. Silakan gunakan Chrome, Edge, atau Safari versi terbaru.
        </div>

        <div class="info-box">
            <strong>Catatan:</strong> Fitur ini memerlukan koneksi internet aktif dan izin akses mikrofon.
        </div>

        <div class="controls">
            <select class="mic-select" id="micSelect">
                <option value="">Memuat daftar mikrofon...</option>
            </select>

            <div class="button-group">
                <button id="startBtn">Mulai Rekam</button>
                <button id="stopBtn" disabled>Stop</button>
            </div>
            
            <button id="clearBtn">Hapus Teks</button>
            <button id="testBtn">Test Mikrofon</button>
        </div>

        <div class="status ready" id="status">Siap merekam</div>

        <div class="output" id="output"></div>

        <div class="debug-info" id="debugInfo">
            <strong>Debug Info:</strong><br>
            Browser: <span id="browserInfo"></span><br>
            Speech API: <span id="speechApiInfo"></span><br>
            Koneksi: <span id="networkInfo"></span><br>
            <div id="errorLog"></div>
        </div>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const testBtn = document.getElementById('testBtn');
        const output = document.getElementById('output');
        const status = document.getElementById('status');
        const micSelect = document.getElementById('micSelect');
        const warning = document.getElementById('warning');
        const debugInfo = document.getElementById('debugInfo');
        const browserInfo = document.getElementById('browserInfo');
        const speechApiInfo = document.getElementById('speechApiInfo');
        const networkInfo = document.getElementById('networkInfo');
        const errorLog = document.getElementById('errorLog');

        let recognition;
        let finalTranscript = '';
        let isRecognitionActive = false;

        // Debug info
        browserInfo.textContent = navigator.userAgent.split(' ').pop();
        networkInfo.textContent = navigator.onLine ? 'Online âœ“' : 'Offline âœ—';

        // Monitor koneksi
        window.addEventListener('online', () => {
            networkInfo.textContent = 'Online âœ“';
            networkInfo.style.color = 'green';
        });
        window.addEventListener('offline', () => {
            networkInfo.textContent = 'Offline âœ—';
            networkInfo.style.color = 'red';
        });

        function logError(msg) {
            const timestamp = new Date().toLocaleTimeString();
            errorLog.innerHTML += `<br>[${timestamp}] ${msg}`;
            debugInfo.scrollTop = debugInfo.scrollHeight;
        }

        // Cek dukungan browser
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        
        if (!SpeechRecognition) {
            warning.style.display = 'block';
            startBtn.disabled = true;
            micSelect.disabled = true;
            speechApiInfo.textContent = 'Tidak didukung âœ—';
            speechApiInfo.style.color = 'red';
            logError('Browser tidak mendukung Speech Recognition API');
        } else {
            speechApiInfo.textContent = 'Didukung âœ“';
            speechApiInfo.style.color = 'green';
            
            // Inisialisasi Speech Recognition
            recognition = new SpeechRecognition();
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'id-ID';
            recognition.maxAlternatives = 1;

            // Event handlers
            recognition.onstart = () => {
                isRecognitionActive = true;
                logError('Recognition started');
                status.textContent = 'ðŸ”´ Sedang mendengarkan...';
                status.className = 'status listening';
            };

            recognition.onresult = (event) => {
                let interimTranscript = '';

                for (let i = event.resultIndex; i < event.results.length; i++) {
                    const transcript = event.results[i][0].transcript;
                    if (event.results[i].isFinal) {
                        finalTranscript += transcript + ' ';
                        logError('Final result: ' + transcript);
                    } else {
                        interimTranscript += transcript;
                    }
                }

                output.innerHTML = finalTranscript + '<span class="interim">' + interimTranscript + '</span>';
            };

            recognition.onerror = (event) => {
                console.error('Recognition error:', event);
                isRecognitionActive = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                let errorMsg = '';
                switch(event.error) {
                    case 'no-speech':
                        errorMsg = 'Tidak ada suara terdeteksi. Coba bicara lebih dekat ke mikrofon.';
                        break;
                    case 'not-allowed':
                        errorMsg = 'Akses mikrofon ditolak. Klik ikon gembok di address bar dan izinkan mikrofon.';
                        break;
                    case 'network':
                        errorMsg = 'Error jaringan. Periksa: 1) Koneksi internet aktif, 2) Gunakan Chrome/Edge versi terbaru, 3) Coba reload halaman.';
                        break;
                    case 'aborted':
                        errorMsg = 'Rekaman dibatalkan.';
                        break;
                    case 'audio-capture':
                        errorMsg = 'Mikrofon tidak dapat diakses. Periksa apakah mikrofon terhubung dan tidak digunakan aplikasi lain.';
                        break;
                    case 'service-not-allowed':
                        errorMsg = 'Layanan speech recognition tidak tersedia. Pastikan Anda menggunakan HTTPS.';
                        break;
                    default:
                        errorMsg = `Error: ${event.error}`;
                }
                
                status.textContent = errorMsg;
                status.className = 'status stopped';
                logError(errorMsg);
            };

            recognition.onend = () => {
                isRecognitionActive = false;
                startBtn.disabled = false;
                stopBtn.disabled = true;
                
                if (status.className !== 'status stopped') {
                    status.textContent = 'Rekaman dihentikan';
                    status.className = 'status stopped';
                }
                logError('Recognition ended');
            };
        }

        // Muat daftar mikrofon
        async function loadMicrophones() {
            try {
                await navigator.mediaDevices.getUserMedia({ audio: true });
                const devices = await navigator.mediaDevices.enumerateDevices();
                const audioInputs = devices.filter(device => device.kind === 'audioinput');
                
                micSelect.innerHTML = '';
                
                if (audioInputs.length === 0) {
                    micSelect.innerHTML = '<option>Tidak ada mikrofon ditemukan</option>';
                    logError('Tidak ada mikrofon ditemukan');
                    return;
                }

                audioInputs.forEach((device, index) => {
                    const option = document.createElement('option');
                    option.value = device.deviceId;
                    option.textContent = device.label || `Mikrofon ${index + 1}`;
                    micSelect.appendChild(option);
                });
                
                logError(`Ditemukan ${audioInputs.length} mikrofon`);
            } catch (error) {
                console.error('Error loading microphones:', error);
                micSelect.innerHTML = '<option>Error: ' + error.message + '</option>';
                logError('Error loading microphones: ' + error.message);
            }
        }

        // Test mikrofon
        testBtn.addEventListener('click', async () => {
            try {
                status.textContent = 'Testing mikrofon...';
                status.className = 'status listening';
                
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        deviceId: micSelect.value ? { exact: micSelect.value } : undefined
                    }
                });
                
                status.textContent = 'âœ“ Mikrofon berfungsi dengan baik!';
                status.className = 'status ready';
                logError('Test mikrofon berhasil');
                
                // Stop stream
                stream.getTracks().forEach(track => track.stop());
                
                setTimeout(() => {
                    status.textContent = 'Siap merekam';
                }, 3000);
            } catch (error) {
                status.textContent = 'Error test mikrofon: ' + error.message;
                status.className = 'status stopped';
                logError('Error test mikrofon: ' + error.message);
            }
        });

        // Minta izin dan load mikrofon
        loadMicrophones();

        // Tombol Mulai
        startBtn.addEventListener('click', async () => {
            if (!recognition) {
                logError('Recognition object tidak tersedia');
                return;
            }

            if (!navigator.onLine) {
                status.textContent = 'Tidak ada koneksi internet!';
                status.className = 'status stopped';
                logError('Tidak ada koneksi internet');
                return;
            }

            try {
                // Stop jika masih aktif
                if (isRecognitionActive) {
                    recognition.stop();
                    await new Promise(resolve => setTimeout(resolve, 100));
                }

                recognition.start();
                startBtn.disabled = true;
                stopBtn.disabled = false;
                logError('Memulai recognition...');
            } catch (error) {
                console.error('Error starting recognition:', error);
                status.textContent = 'Error: ' + error.message;
                status.className = 'status stopped';
                logError('Error starting: ' + error.message);
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });

        // Tombol Stop
        stopBtn.addEventListener('click', () => {
            if (recognition && isRecognitionActive) {
                recognition.stop();
                logError('Menghentikan recognition...');
            }
        });

        // Tombol Hapus
        clearBtn.addEventListener('click', () => {
            finalTranscript = '';
            output.innerHTML = '';
            status.textContent = 'Teks dihapus. Siap merekam.';
            status.className = 'status ready';
            logError('Teks dihapus');
        });
    </script>
</body>
</html>
