<body>

    <main>
        <section id="foto-section">

        <section id="teks-section">

        <section id="musik-section" style="display: none">

    <script>
        function toggleMusic() {
            const audioPlayer = document.getElementById('audio-player');

            if (audioPlayer.paused) {
                audioPlayer.play();
                document.getElementById('btn_play').style.display = 'none';
                // musicSection.style.display = 'block';
            } else {
                audioPlayer.pause();
                // musicSection.style.display = 'none';
            }
        }
        document.addEventListener('DOMContentLoaded', function() {
            const audioPlayer = document.getElementById('audio-player');
            const musicSection = document.getElementById('musik-section');

            audioPlayer.addEventListener('play', function() {
                const textElement = document.getElementById('typing-text');
                const textToType = "Selamat ulang tahun, sayangku yang tercinta! ğŸ‰ğŸ‚ Hari ini adalah momen istimewa yang memperingati 19 tahun kehidupanmu yang luar biasa. Semoga setiap langkahmu di masa depan dipenuhi dengan kebahagiaan, sukses, dan cinta yang tak terbatas. Dengan setiap tahun yang berlalu, kita telah bersama-sama tumbuh dan berkembang. Saya bersyukur memilikimu sebagai bagian dari hidupku, dan aku berjanji untuk terus mendukungmu dan menyayangiimu di setiap langkah perjalananmu. Semoga setiap harapan dan impianmu menjadi kenyataan dalam tahun ini. Jadikan tahun ini sebagai awal petualangan baru yang penuh dengan prestasi dan kenangan indah. Aku sangat mencintaimu, dan tak sabar untuk merayakan hari spesial ini bersamamu. Selamat ulang tahun, my love! ğŸ¥³â¤ï¸ Semoga tahun ini menjadi yang terbaik dalam hidupmu!. Maafkan aku, sayang, karena tahun ini aku tidak dapat merayakan ulang tahunmu bersama-sama. Kehadiranku tidak bisa menjadi bagian dari momen istimewa ini, dan aku benar-benar merasa menyesal. Terkadang, hidup membawa tantangan dan kewajiban yang tak terduga. Saya ingin sekali bisa bersama kamu di hari ulang tahunmu, tapi sayangnya, keadaan tidak memungkinkan kali ini. Aku tahu betapa pentingnya momen ini bagimu, dan aku sangat menyesal bahwa aku tidak bisa membuatmu merasa spesial pada hari istimewa ini. Meskipun jarak memisahkan kita fisik, namun cintaku padamu tetap tak tergoyahkan. Aku berjanji untuk membuatnya kembali kepada kamu nanti. Semoga kamu tetap merayakan hari ulang tahunmu dengan sukacita dan kebahagiaan, meskipun aku tidak bisa hadir secara langsung. Selamat ulang tahun, sayang. Semoga hari ini tetap penuh kebahagiaan meskipun tanpa kehadiranku. Aku mencintaimu lebih dari kata-kata yang dapat aku ungkapkan. ğŸ‚ğŸ‰";
                let index = 0;

                function typeText() {
                    textElement.textContent += textToType[index];
                    index++;

                    if (index < textToType.length) {
                        setTimeout(typeText, 100); // Kecepatan ketikan (ms)
                    }
                }

                typeText();
            });
        });

        // Tambahkan script untuk mengganti warna latar belakang secara acak
        document.addEventListener('DOMContentLoaded', function() {
            const body = document.querySelector('body');
            const colors = ['#ff9999', '#99ff99', '#9999ff', '#ffff99', '#ffcc99'];

            function getRandomColor() {
                return colors[Math.floor(Math.random() * colors.length)];
            }

            setInterval(function() {
                body.style.backgroundColor = getRandomColor();
            }, 5000); // Ganti warna setiap 5 detik
        });

        document.addEventListener('DOMContentLoaded', function() {
            let slideIndex = 0;

            function showSlides() {
                const slides = document.querySelectorAll('.slide');

                for (let i = 0; i < slides.length; i++) {
                    slides[i].style.display = 'none';
                }

                slideIndex++;

                if (slideIndex > slides.length) {
                    slideIndex = 1;
                }

                slides[slideIndex - 1].style.display = 'block';
                setTimeout(showSlides, 5000); // Ganti gambar setiap 5 detik
            }

            showSlides();
        });

    </script>
</body>
</html>
